<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Rancho" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>BlackJack Game</title>
</head>
<body>
    <div id="title">BlackJack</div>

    <div id="game">
        <div id="dealer">
            <h1>DEALER</h1>
        </div>

        <div id="dealer-wins"></div>
        <div id="dealer-cards"></div>
        <div id="dealer-score"></div>
        <div id="dealer-wallet">D:200$</div>

        <div id="wins-board">
            <h3>TOTAL WINS</h3>
        </div>

        <div id="moneybank"></div>

        <div id="score-title">
            <h3>SCORE POINTS</h3>
        </div>

        <div id="player-wins"></div>   
        <div id="player-cards"></div>
        <div id="player-score"></div>
        <div id="player-wallet">P:200$</div>

        <div id="player">
            <h1>PLAYER</h1>
        </div>
    </div>
    
    <div class="game-buttons">
        <button id="new-game-button">New Game</button>
        <button id="hit-button">Hit</button>
        <button id="bet-more-button">Bet 50$</button>
        <button id="stay-button">Stay</button>
        <button id="refresh-button">Play again</button>
        <button id="exit">Exit</button>
    </div>
    
    <footer id="footer">
        <h4>Created by .peri .aidino & .aris .triantafyllou</h4>
        <h4>Designed by .aris .triantafyllou</h4>
    </footer>

    <!-- Το βαζουμε εδω το javascript, στην τελευταια γραμμη του Html, 
        οταν θελουμε να πειραξουμε το html-->
    <script src="blackjack.js"></script> 
</body>
</html>
